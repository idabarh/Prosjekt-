<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hekle app</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="script.js"></script>
</head>
<body>
    
    <h1>Hekle</h1>
    
    <h1>Registrer deg</h1>
    <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required><br><br>
        <input type="text" id="registerName" placeholder="Navn" required><br><br>
        <input type="password" id="registerPassword" placeholder="Passord" required><br><br>
        <button type="submit">Registrer</button>
    </form>

    <h1>Logg inn</h1>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Passord" required><br><br>
        <button type="submit">Logg inn</button>
    </form>
</body>

</html>
