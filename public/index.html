<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min hekle app</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="script.js"></script>
</head>
<body>
    <h1>Velkommen</h1>

    <!-- Logg Inn Side -->
    <div id="loginPage" class="page active">
        <h2>Logg Inn</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-post</label>
                <input type="email" id="email" name="email" required placeholder="Din e-post" />
            </div>
            <div class="input-group">
                <label for="pswhash">Passord</label>
                <input type="password" id="pswhash" name="pswhash" required placeholder="Ditt passord" />
            </div>
            <button type="submit">Logg inn</button>
        </form>
        <p>Har du ikke konto? <a href="javascript:void(0);" onclick="showPage('registerPage')">Registrer deg her</a></p>
    </div>

    <!-- Registrer Deg Side -->
    <div id="registerPage" class="page">
        <h2>Registrer deg</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Navn</label>
                <input type="text" id="name" name="name" required placeholder="Ditt navn" />
            </div>
            <div class="input-group">
                <label for="registerEmail">E-post</label>
                <input type="email" id="registerEmail" name="email" required placeholder="Din e-post" />
            </div>
            <div class="input-group">
                <label for="registerPassword">Passord</label>
                <input type="password" id="registerPassword" name="password" required placeholder="Ditt passord" />
            </div>
            <button type="submit">Registrer</button>
        </form>
        <p>Har du allerede en konto? <a href="javascript:void(0);" onclick="showPage('loginPage')">Logg inn her</a></p>
    </div>
</body>

</html>
