<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Hekle App</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="script.js"></script>
</head>

<body>

    <!-- Logg Inn Side -->
    <div id="loginPage" class="page active">
        <span style='font-size:100px;'>&#129526;</span>

        <h1>Velkommen til hekle appen</h1>
        <h2>Logg Inn:</h2>
        <div class="input-group">
            <label for="loginEmail">E-post</label>
            <input type="email" id="loginEmail" name="email" required placeholder="Din e-post" />
        </div>
        <div class="input-group">
            <label for="loginPassword">Passord:</label>
            <input type="password" id="loginPassword" name="password" required placeholder="Ditt passord" />
        </div><br>
        <button onclick="login(event)">Logg inn</button>

    </div>

    <!-- Registrer Deg Side -->
    <div id="registerPage" class="page active">
        <h2>Registrer ny bruker her:</h2>
        <div class="input-group">
            <label for="registerName">Navn:</label>
            <input type="text" id="registerName" name="name" required placeholder="Ditt navn" />
        </div>
        <div class="input-group">
            <label for="registerEmail">E-post:</label>
            <input type="email" id="registerEmail" name="email" required placeholder="Din e-post" />
        </div>
        <div class="input-group">
            <label for="registerPassword">Passord:</label>
            <input type="password" id="registerPassword" name="password" required placeholder="Ditt passord" />
        </div><br>
        <button type="button" onclick="register(event)">Registrer</button><br>
        <p>Har du allerede en konto? <a href="javascript:void(0);" onclick="showPage('loginPage')">Logg inn her</a></p>
    </div>
    
    <!-- Hjem Side (Skjult) -->
    <div id="homePage" class="page" style="display:none;">
    <h2><p>Her ser du dine prosjekter &#129392;</p></h2>

    <p id="patterntext"></p>

    <!-- Legg til ny oppskrift -->
<div id="addPatternSection">
    <h2>Legg til ny oppskrift</h2>
    <label for="patternName">Navn:</label>
    <input type="text" id="patternName" placeholder="Oppskriftsnavn">

    <label for="patternDifficulty">Vanskelighetsgrad:</label>
    <input type="text" id="patternDifficulty" placeholder="F.eks. Lett, Middels, Vanskelig">

    <label for="patternMaterials">Materialer:</label>
    <input type="text" id="patternMaterials" placeholder="F.eks. Garn, heklenÃ¥l">

    <label for="patternInstructions">Instruksjoner:</label>
    <textarea id="patternInstructions" placeholder="Skriv instruksjoner her..."></textarea>

    <button onclick="addPattern()">Legg til oppskrift</button>
</div>
    <button onclick="logout()">Logg ut</button>

    <div>
        <button id="deleteUserButton" class="delete-btn">Slett Bruker</button>
    </div>

</div>
    </div>
    
    </body>
    </html>
